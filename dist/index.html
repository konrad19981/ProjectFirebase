<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    <h1>Witamy w Firebase</h1>
    <h2>Firebase Firestore</h2>

  <form class="add">
    <label for="title">Tytuł zadania</label>
    <input type="text" name="tytuł" required>
    <label for="author">Status</label>
    <select id="Status">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
    </select>
    <label for="author">Opis</label>
    <input type="text" name="opis" required>
    
    <button>Dodaj zadanie</button>
  </form>

  <form class="delete">
    <label for="id">Id zadania</label>
    <input type="text" name="id" required>

    <button>Usuń Zadanie</button>
  </form>
  <form class="edit">
    <label for="id">Id zadania</label>
    <input type="text" name="id" required>

    <button>Edytuj Zadanie</button>
  </form>

  <form class="update">
    <label for="id">Id zadania</label>
    <input type="text" name="status" required>
    <select id="Statusakt">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
    </select>
    <button>Aktualizuj zadanie</button> 
    
  </form>
  <h2>Autoryzacja</h2>
  <form class="rejestracja">
    <label for="email">E-mail:</label>
    <input type="email"name="email">
    <label for="password">Hasło</label>
    <input type="password"name="password">
    <button>Rejestracja</button>
  </form>
  <form class="login">
    <label for="email">E-mail:</label>
    <input type="email"name="email">
    <label for="password">Hasło</label>
    <input type="password"name="password">
    <button>Login</button>
    <button>Logout</button>
  </form>
    <script src="dog.js"></script>
</body>
</html>
